<form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="form-layout">
    <div>
        <div class="form-group">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" formControlName="department">
                <option value="">All Departments</option>
                <option *ngFor="let dept of departmentList" [value]="dept">{{ dept }}</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="roleType" class="form-label">Role Type</label>
            <select class="form-select" formControlName="roleType">
                <option value="">All Roles</option>
                <option *ngFor="let role of roleTypeList" [value]="role">{{ role }}</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="designation" class="form-label">Designation</label>
            <select class="form-select" formControlName="designation">
                <option value="">All</option>
                <option *ngFor="let designation of designationList" [value]="designation">{{ designation }}</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="experience" class="form-label">Experience</label>
            <select class="form-select" formControlName="experience">
                <option value="">All</option>
                <option *ngFor="let experience of experienceList" [value]="experience.value">{{ experience.name }}</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="location" class="form-label">Location</label>
            <select class="form-select" formControlName="location">
                <option value="">All</option>
                <option *ngFor="let location of locationList" [value]="location">{{ location }}</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="team" class="form-label">Team</label>
            <select class="form-select" formControlName="team">
                <option value="">All</option>
                <option *ngFor="let team of teamList" [value]="team">{{ team }}</option>
            </select>
        </div>
    </div>

    <div class="btn-layout">
        <button type="button" class="clear-btn" (click)="clearForm()">Clear</button>
        <button type="submit" class="submit-btn">Submit</button>
    </div>
</form>
